name: quran_apps
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
    
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  just_audio: ^0.10.4
  audio_session: ^0.2.2
  path_provider: ^2.1.5
  get_storage: ^2.1.1
  get: ^4.7.2
  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  
flutter_native_splash:
  color: "#f7f5f2" # background color
  image: assets/images/logo-quran-apps.png # logo tengah

  android_12:
    image: assets/images/logo-quran-apps.png
    icon_background_color: "#f7f5f2"

  web: false

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/logo-quran-apps.png
  min_sdk_android: 21 
